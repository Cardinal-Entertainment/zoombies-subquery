type Transaction @entity {

  id: ID! # Transaction hash

  blockNumber: Int

  blockTimestamp: Date!

  value: BigInt!

  to: String!

  from: String!

  contractAddress: String!

}

type Sum @entity {

  id: ID! # AccountId

  mintedTotal: BigInt

  burnedTotal: BigInt

}

type ZoomPerDay @entity {

  id: ID! #timestamp

  minted: BigInt

  burned: BigInt

}
